<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <title>Tooltips | Bootstrap 4</title>
</head>
<body>
  <h1 class="display-3 text-center my-4">Tooltips</h1>
  <div class="container">
    <!--########################START HERE#########################-->

    <!-- TOOLTIPS -->
    <button class="btn btn-primary" data-placement="top" data-toggle="tooltip" title="Hello World!">Tooltip on top</button>

    <button class="btn btn-primary" data-placement="left" data-toggle="tooltip" title="Hello World!">Tooltip on left</button>

    <button class="btn btn-primary" data-placement="right" data-toggle="tooltip" title="Hello World!">Tooltip on right</button>

    <button class="btn btn-primary" data-placement="bottom" data-toggle="tooltip" title="Hello World!">Tooltip on bottom</button>

    <br> <br>

    <!-- TOOLTIPS WITH HTML -->
    <button id="hello" class="btn btn-success" data-html="true" data-placement="top" data-toggle="tooltip" title="<h2>Hello World!</h2><p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Deleniti, porro.</p>">Tooltip on top</button>

    <br>
    <hr>

    <!-- TRIGGER WITH JS -->
    <button class="btn btn-secondary" onClick="showToolTip()">Show Tooltip</button>

    <button class="btn btn-warning" onClick="hideToolTip()">Hide Tooltip</button>

    <button class="btn btn-danger" onClick="toggleToolTip()">Toggle Tooltip</button>

    </div>

  <div style="margin-top:500px;"></div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

  <script>
    $('[data-toggle="tooltip"]').tooltip();

    function showToolTip(){
      $('#hello').tooltip('show');
    }

    function hideToolTip(){
      $('#hello').tooltip('hide');
    }

    function toggleToolTip(){
      $('#hello').tooltip('toggle');
    }
  </script>
</body>
</html>
